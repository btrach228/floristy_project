<div class="popup__container">
  <div class="popup__block">
    <div class="popup__img">
      <img src="./media/photo_1.png" alt="" />
    </div>
    <div class="popup__form">
      <h2 class="popup__form_text">
        Оставьте свой <br />
        номер и мы вам <br />
        перезвоним!
      </h2>

      <form>
        <input
          class="popup__input popup__input_name"
          type="text"
          name="name"
          id="name"
          placeholder="Имя"
        />
        <input
          class="popup__input popup__input_tel"
          type="tel"
          name="tel"
          id="tel"
          placeholder="Телефон"
        />
        <button class="popup__submit_btn" type="submit">ПОЗВОНИТЕ МНЕ</button>
      </form>
    </div>
    <div class="popup__close">x</div>
  </div>
</div>
